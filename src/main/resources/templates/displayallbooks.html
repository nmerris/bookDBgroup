<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display All Records</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
<body>
<h1>All Books Displayed</h1>

<table th:background="blue">

    <tr>
        <td><p>SKU</p></td>
        <td><p>Title</p></td>
        <td><p>Author</p></td>
        <td><p>Description</p></td>
        <td><p>Price</p></td>
    </tr>


    <th:block th:each="abook:${books}">
    <tr>
        <td><p th:text="${abook.sku}"/></td>
        <td><p th:text="${abook.title}"/></td>
        <td><p th:text="${abook.author}"/></td>
        <td><p th:text="${abook.description}"/></td>
        <td><p th:text="${abook.price}"/></td>
    </tr>
    </th:block>
</table>
<!--initiates a GET back to /addproduct-->
<a href="/addbook">Add another book</a>
</body>
</html>
